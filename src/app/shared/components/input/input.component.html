<label [for]="inputFormControlName" [formGroup]="inputFormGroup" class="c-input">
    <input [type]="inputType" [id]="inputFormControlName" [name]="inputFormControlName" [formControlName]="inputFormControlName" class="c-input__input">
    <span class="c-input__label">
        {{ label }}
    </span>
    <img *ngIf="iconPath" [src]="iconPath" alt="" class="c-input__icon" (click)="emitIconEvent()">
</label>
